<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Maker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: #f9f9f9;">
    <main class="container my-5" style="border: 1px solid #ccc; padding: 20px;">
      <h1 class="text-center mb-5" style="color: #333;">Form Maker</h1>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="type" class="form-label">Select an Element:</label>
          <select
            id="type"
            class="form-select"
            style="
              border-radius: 0;
              border-color: #333;
              color: #333;
              background-color: #fff;
            "
          >
            <option selected disabled>Select an Element </option>
            <option value="text">Text</option>
            <option value="button">Button</option>
            <option value="textfield">Textfield</option>
            <option value="radio">Radio</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="label" class="form-label">Label:</label>
          <input
            type="text"
            id="label"
            class="form-control"
            style="
              border-radius: 0;
              border-color: #333;
              color: #333;
              background-color: #fff;
            "
          />
        </div>
        <div class="col-md-4 d-flex align-items-end justify-content-end">
          <button
            class="btn btn-primary"
            onclick="insert()"
            style="
              border-radius: 0;
              border-color: #007bff;
              color: #fff;
              background-color: #007bff;
            "
          >
            Add Element
          </button>
        </div>
      </div>
      <hr />
      <div class="card my-3">
        <div class="card-body">
          <h3 class="card-title text-secondary">Form Preview</h3>
          <hr />
          <div
            id="display"
            style="color: #333; background-color: #fff; padding: 10px;"
          ></div>
        </div>
        <div class="card-footer d-flex align-items-end justify-content-end">
          <button
            class="btn btn-danger"
            onclick="clearForm()"
            style="
              border-radius: 0;
              border-color: #dc3545;
              color: #fff;
              background-color: #dc3545;
            "
          >
            Clear Form
          </button>
        </div>
      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
